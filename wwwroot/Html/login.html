<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/Css/login.css" />
</head>
<body>



    <div class="loginDiv">
        <h1 id="loginH1">Login</h1>

        <form id="loginForm">
            <div class="loginInputDiv">
                <i class="bx bx-user"></i>
                <input type="text" class="loginInput" id="loginUsername" placeholder="Username" />

            </div>
            <div class="loginInputDiv">
                <i class="bx bx-lock"></i>
                <input type="password" class="loginInput" id="loginPassword" placeholder="Password" />
            </div>
            <div class="loginInputDiv" id="loginButtonDiv">
                <button class="loginButton" id="loginButton"  type="button">Login</button>
                <button class="loginButton" id="signUpButton"  type="button">Sign Up</button>
            </div>
        </form>

        <hr id="divider">
        <div>
            <a href="" id="buttonForgot">Forgot Password?</a>
        </div>
    </div>

</body>

<script src="/Typescript/login.js"></script>
</html>
