<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="/Css/Signup.css" />
</head>
<body>

    <div class="signUpDiv">
        <h1 id="signUpH1">Sign Up</h1>

        <form id="signUpForm">
            <div class="signUpInputDiv">
                <input type="text" class="signUpInput" id="signUpUsername" placeholder="Email" />
            </div>
            <div class="signUpInputDiv">
                <input type="text" class="signUpInput" id="signUpUsername" placeholder="Username" />
            </div>
            <div class="signUpInputDiv">
 
                <input type="password" class="signUpInput" id="signUpPassword" placeholder="Password" />
            </div>
            <div class="signUpInputDiv">
                <input type="text" class="signUpInput" id="signUpUsername" placeholder="Confirm Password" />
            </div>
            <div class="signUpInputDiv" id="signUpButtonDiv">

                <button class="signUpButton" id="signUp" type="button">Register</button>
            </div>
        </form>


        <hr id="divider">
        <div>
            <a href="Login.html" id="buttonLogin">Already have an Account?</a>
        </div>
</body>
</html>
